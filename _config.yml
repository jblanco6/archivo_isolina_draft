##########
# collectionbuilder-contentdm
# Jekyll Digital Collection Generator, designed as a skin over CONTENTdm
# https://github.com/CollectionBuilder/collectionbuilder-contentdm
##########

##########
# URL VARIABLES
#
# site domain, full URL to the production location of your collection
url: https://jblanco6.github.io
# path to location on the domain if necessary e.g. /digital/hjccc
baseurl: /archivo_isolina_draft
# location of code, the full url to your github repository
source-code: https://github.com/jblanco6/archivo_isolina_draft

##########
# SITE SETTINGS
#
# title of site appears in banner
title: Archivo Digital Sor Isolina Ferré
# tagline, a short phrase that will appear throughout the site in the top banner
tagline: 
# description appears in meta tags and other locations
# this description might appear in search result lists, keep around 160 characters max
description: "Publicaciones, fotografías, y escritos de Sor Isolina Ferré que conforman el archivo histórico de la Fundación Sor Isolina Ferré." 
# keywords, a short list of subjects describing the collection, separated by semicolon, to appear in rich markup
keywords: Centro Sor Isolina Ferré;Playa de Ponce;Sor Isolina Ferré 
# creator of the digital collection, to appear in meta tags; we typically use our GitHub usernames but feel free to just use your name
author: Joel A. Blanco Rivera, Sofía Cánepa

##########
# Site/Organization Branding 
#   Enter information for your organization (replacing the CDIL links and name below) if you'd like to brand your site with a logo
#   To remove the branding, comment out these values, or delete them. 
#
organization-name: "Centros Sor Isolina Ferré"
organization-link: https://centrossorisolinaferre.org
organization-logo-banner: https://centrossorisolinaferre.org/wp-content/uploads/2022/10/Logo-CSIF-Aprobado-2019-50-ANIVERSARIO.png
organization-logo-nav: https://centrossorisolinaferre.org/wp-content/uploads/2022/10/Logo-CSIF-Aprobado-2019-50-ANIVERSARIO.png


##########
# COLLECTION SETTINGS
#
# Set the metadata for your collection (the name of the csv file in your _data directory that describes the objects in your collection) 
# Use the filename of your CSV **without** the ".csv" extension! E.g. _data/demo-metadata.csv --> "demo-metadata"
metadata: archivo_isolina_metadata_fotografias_junio2023
# contentdm collection name, matches collection ID used by CDM
cdm-collection-id: p17444coll1
# CONTENTdm server url
cdm-url: https://cdm17444.contentdm.oclc.org
# page generation settings [optional!]
# [optional: only used if you need to tweak CB defaults or generate from more than one data file]
# page_gen:
#   - data: 'demo-metadata'
#     template: 'item'
#     name: 'objectid'
#     dir: 'items'
#     extension: 'html' 
#     filter: 'objectid'  


##########
# GOOGLE SERVICES [optional!]
#
# leave these blank or comment out to NOT include google code. See docs/google.md
#
# Add your google-analytics-id to automatically add the embed code, e.g. "UA-76328753-1"
# google-analytics-id:
# to populate a Google CSE add the id, e.g. "002151703305773322890:1pu3smhw1t8"
# google-cse-id: 

##########
# ROBOTS EXCLUDE
#
# set noindex to true if you do NOT want Google to index your site
# noindex: true 

##########
# BUILD SETTINGS 
#
# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# (this is done automatically by gh-pages build)
#
# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE]
# compress CSS output
sass:
  style: compressed
